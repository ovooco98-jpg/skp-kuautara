[phases.setup]
nixPkgs = ["php82", "nodejs-20_x"]

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-dev",
  "npm ci",
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

