[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-dev",
  "npm install",
  "npm run build"
]

[start]
# PRODUCTION SAFE DEPLOYMENT
# WARNING: NEVER use migrate:fresh or migrate:reset in production!
# migrate --force: Run pending migrations only (safe, won't drop tables)
# Cache commands untuk optimasi performa

cmd = "php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"